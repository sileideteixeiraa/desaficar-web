<script>
    let react = prompt('Qual você quer Front-End ou Back-End?')
    
    if (react == 'Front-End') {
        let lingua = prompt('Qual você quer aprender React ou Vue')
        
        if (lingua == 'React') {
            let depois = prompt('você quer ESPECIALIZAR ou se tornar FULLSTACK?')

            if (depois == 'especializar') {
                console.log('Você se especializou')
            }
            if (depois == 'fullstack'){
                console.log('Você se tornou fullstack')
            }
        }
        if (lingua == 'Vue') {
            let depois = prompt('Você quer especializar ou se tornar fullstack')

            if (depois == 'especializar') {
                console.log('Você se especializou')
            }
            if (depois == 'fullstack') {
                console.log (' Você se tornar fullstack')
            }
        }
    }

    
    if (react == 'Back-End') {
        let lingua = prompt('Qual você quer aprender C# ou Java')    

        if (lingua == 'C#') {
            let depois = prompt(' Você quer ESPECIALIZAR ou se tornar FULLSTACK?')

            if (depois == 'especializar') {
                console.log('Você se especializou')
            }
            if (depois == 'fullstack') {
                console.log('Você se tornou fullstack')
            }
        }
        if (lingua == 'Java') {
            let depois = prompt(' Você quer ESPECIALIZAR ou se tornar FULLSTACK?')

            if (depois == 'especializar') {
                console.log('Você se especializou')
            }
            if (depois == 'fullstack') {
                console.log('Você se tornou fullstack')
        }
    }
    }
    
</script>
